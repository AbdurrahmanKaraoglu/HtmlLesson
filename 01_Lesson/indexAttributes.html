<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            font-size: 20px;
            background-color: #b6b1b1;
        }

        strong {
            color: red;
        }
    </style>
</head>

<body>

    <p>Burası bir parağraf</p>
    <p>Burası ikinci bir paragraf</p>

    <!-- Attribute (Özellik) Nedir? -->
    <!-- HTML elementlerine ekstra özellikler eklememizi sağlar. -->
    <!-- Örneğin: -->
    <p title="Parağraf" style="color: brown;">BURASI BİR PARAĞRAF</p> <!-- title ve style attribute'leri -->
    <!-- title ve style attribute'leri -->
    <!-- Attributeleri görmek için mouse'u üzerine getirin. -->


</body>

</html>
