<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML5</h1>

    <h1 style="background-color: red;">HTML5</h1>

    <h1 style="background-color: red; color: white;">HTML5</h1>

    <h1 style="background-color: red; color: white; text-align: center;">HTML5</h1>

    <h1 style="background-color: red; color: white; text-align: center; padding: 10px;">HTML5</h1>

    <h1 style="background-color: red; color: white; text-align: center; padding: 10px; border: 1px solid black;">HTML5</h1>

    <h1 style="background-color: red; color: white; text-align: center; padding: 10px; border: 1px solid black; border-radius: 10px;">HTML5</h1>

    <h1 style="background-color: red; color: white; text-align: center; padding: 10px; border: 1px solid black; border-radius: 10px; margin: 10px;">HTML5</h1>

    <h1 style="background-color: red; color: white; text-align: center; padding: 10px; border: 1px solid black; border-radius: 10px; margin: 10px; box-shadow: 5px 5px 5px black;">HTML5</h1>

    <hr />
    <h1 style="background-color: red;">HTML5</h1>
    <h1 style="background-color: rgb(255, 0, 0);">HTML5</h1>
    <h1 style="background-color: #ff0000;">HTML5</h1>

    <h1 style="background-color: red; color: rgb(255, 255, 255);">HTML5</h1>

    <hr />
