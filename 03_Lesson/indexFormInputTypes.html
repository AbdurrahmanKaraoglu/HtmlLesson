<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types</title>
</head>

<body>

    <h2>Form Input Types</h2>

    <form action="post">
        Type text : <input type="text" name="type_text" value="Abdurrahman" size="10" autofocus><br><br>
        Type password : <input type="password" name="type_password" maxlength="10" required><br><br>
        Type submit <input type="submit"> <br><br>
        Type reset <input type="reset"> <br><br>
        Type button <input type="button" onclick="alert('Hello World!')" value="Click Me!"> <br><br>

        Type color <input type="color" name="color" value="#2358cc"> <br><br>

        Type date <input type="date" name="date"> <br><br>

        Type datetime-local <input type="datetime-local" name="datetime-local"> <br><br>

        Type email <input type="email" name="email"> <br><br>

        Type file <input type="file" name="file" multiple> <br><br>

        Type hidden <input type="hidden" name="hidden" value="hidden"> <br><br>

        Type image <input type="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="100" height="50"> <br><br>

        Type month <input type="month" name="month"> <br><br>

        Type number <input type="number" name="number"> <br><br>

        Type range <input type="range" name="range" min="0" max="100" step="10"> <br><br>

        Type search <input type="search" name="search"> <br><br>

        Type tel <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(500)-000-0000"> <br><br>

        Type time <input type="time" name="time"> <br><br>

        Type url <input type="url" name="url" autocomplete> <br><br>

        Type week <input type="week" name="week"> <br><br>


    </form>




</body>

</html>
