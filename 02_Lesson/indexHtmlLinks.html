    Linkler (Bağlantılar) nedir?
    <p>Linkler (Bağlantılar), web sayfaları arasında geçiş yapmamızı sağlayan ve sayfalar arasında bağlantı kurmamızı sağlayan HTML etiketleridir.</p>
    <a href="https://www.google.com">Google</a> <!-- href="https://www.google.com" sayfanın linkini belirtir. -->

    <hr />
    <a href="https://www.google.com" target="_blank">Google</a> <!-- target="_blank" sayfanın yeni sekmede açılmasını sağlar. -->

    <hr />
    <a href="https://www.google.com" target="_blank" title="Google'a git">Google</a> <!-- title="Google'a git" fare üzerine gelindiğinde açıklama metni gösterir. -->

    <hr />

    <a href="https://www.google.com" target="_self">Google</a> <!-- target="_self" sayfanın aynı sekmede açılmasını sağlar. -->

    <hr />

    <a href="https://www.google.com" target="_parent">Google</a> <!-- target="_parent" sayfanın üst sekmesinde açılmasını sağlar. -->

    <hr />

    <a href="https://www.google.com" target="_top">Google</a> <!-- target="_top" sayfanın en üst sekmesinde açılmasını sağlar. -->

    <hr />
